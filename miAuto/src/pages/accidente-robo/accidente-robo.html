<ion-header>

  <ion-navbar>
    <ion-title>Accidente/robo</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="salir()">
            <ion-icon name="close-circle" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-col>
      <ion-label>
        ¿Tiviste un accidente?
      </ion-label>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col>
        <button ion-button (click)="llamarCallCenter()" type="button">
            Si tuviste un accidente
          </button>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col>
        <ion-label>
            ¿Robaron el auto?
          </ion-label>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col>
        <button ion-button (click)="llamarCallCenter()" type="button">
            Si te robaron el auto
          </button>
  </ion-col>
</ion-row>
</ion-content>

<ion-footer text-center class="pie">
    <ion-icon name="call" class="color-icono"></ion-icon>
    <button ion-button (click)="llamarCallCenter()" class="register-btn" type="button" block clear>
      Llamar al call center.
    </button>
  </ion-footer>
