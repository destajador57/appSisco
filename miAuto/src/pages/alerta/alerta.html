<ion-header>

  <ion-navbar>
    <ion-title>Alertas</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="salir()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let mensaje of mensajes">
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{mensaje.titulo}}</h2>
    </ion-item>
  
    <ion-card-content>
      <p>{{mensaje.mensaje}}</p>
    </ion-card-content>
