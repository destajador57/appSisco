<ion-header>
    <ion-navbar>
        <ion-title>Buscar direcci√≥n</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"
        placeholder="Escribe y selecciona">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let direccion of direccionesAutoCompletadas" (click)="eligeDireccion(direccion)">
            {{ direccion.description }}
        </ion-item>
    </ion-list>
</ion-content>
