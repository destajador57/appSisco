<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->

    <ion-title>Datos de la unidad</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only (click)="salir()">
            <ion-icon name="close-circle" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid>
     
      <ion-row>
        <ion-col>
            <ion-label> 
                <b *ngFor="let unidad of unidades">{{unidad.nombre}}</b>
            </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-4>
              <ion-label> 
                  <b>Modelo:</b>
              </ion-label>
          </ion-col>
          <ion-col bol-8>
              <ion-label> 
                  {{modelo}}
              </ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
            <ion-label> 
                <b>Placas:</b>
            </ion-label>
        </ion-col>
        <ion-col col-8>
            <ion-label> 
                {{placas}}    
            </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-4>
              <ion-label> 
                  <b>VIN:</b>
              </ion-label>
          </ion-col>
          <ion-col col-8>
              <ion-label> 
                  {{vin}}
              </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <ion-label> 
                    <b>Modelo:</b>
                </ion-label>
            </ion-col>
            <ion-col col-8>
                <ion-label> 
                    {{modelo}}
                </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-4>
                  <ion-label> 
                      <b>Marca:</b>
                  </ion-label>
              </ion-col>
              <ion-col col-8>
                  <ion-label> 
                      {{nombreMarca}}
                  </ion-label>
              </ion-col>
            </ion-row>
			 <ion-row>
        <ion-col text-center>
            <button ion-button full  (click)="showOptions()">Opciones</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  <ion-list *ngIf="idEstatus != null">

      <ion-item  no-lines>
          <ion-label color="primary"> 
              Orden generada:
          </ion-label>
        </ion-item>
        <ion-item  no-lines>
          <ion-label> 
              {{ numeroOrden }}
          </ion-label>
          <ion-label item-end> 
              {{ fechaCita | date }}
          </ion-label>
        </ion-item>
       
        <ion-item  no-lines>
            <ion-label color="primary"> 
                Estatus:
            </ion-label>
          </ion-item>

        
        <button [disabled]="idEstatus != 2" ion-item  no-lines>
            Nueva Con Taller
            <ion-icon *ngIf="idEstatus > 2" name="checkmark" item-end></ion-icon>
            <ion-icon *ngIf="idEstatus == 2" name="arrow-dropleft-circle" item-end></ion-icon>
          </button>
          <button [disabled]="idEstatus != 3" ion-item  no-lines>
              En Taller
              <ion-icon *ngIf="idEstatus > 3" name="checkmark" item-end></ion-icon>
              <ion-icon *ngIf="idEstatus == 3" name="arrow-dropleft-circle" item-end></ion-icon>
            </button>
            <button [disabled]="idEstatus != 4" ion-item  no-lines>
                TÃ©rmino Trabajo
                <ion-icon *ngIf="idEstatus > 4" name="checkmark" item-end></ion-icon>
                <ion-icon *ngIf="idEstatus == 4" name="arrow-dropleft-circle" item-end></ion-icon>
              </button>
              <button [disabled]="idEstatus != 5" ion-item (click)="calificar()"  no-lines>
                  Entrega
                  <ion-icon *ngIf="idEstatus == 5" color="primary" name="star" item-end></ion-icon>
                  <ion-icon *ngIf="idEstatus == 5" color="primary" name="star" item-end></ion-icon>
                  <ion-icon *ngIf="idEstatus == 5" color="primary" name="star" item-end></ion-icon>
                  <ion-icon *ngIf="idEstatus == 5" color="primary" name="star" item-end></ion-icon>
                  <ion-icon *ngIf="idEstatus == 5" color="primary" name="star" item-end></ion-icon>
                </button>
      </ion-list>

  </ion-content>
  <ion-footer text-center class="pie">
      <ion-icon name="call" class="color-icono"></ion-icon>
      <button ion-button (click)="llamarCallCenter()" class="register-btn" type="button" block clear>
        Llamar al call center.
      </button>
    </ion-footer>
