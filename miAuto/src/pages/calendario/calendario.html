<ion-header>
  <ion-navbar>
    <ion-title>Horario</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <ion-item no-lines text-center text-wrap>
        <ion-label color="primary">
            Selecciona la fecha y hora para la cita en el taller.
          </ion-label>
      </ion-item>
      <ion-item no-lines text-center text-wrap>
      <ion-label color="primary">
          Solo puede hacer citas despues de los siguientes 3 dias habiles.
        </ion-label>
    </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD MMMM, YYYY" (ionChange)="getData()" [min]="fechaMin" [max]="fechaMaxima" [(ngModel)]="fechaActual"
    monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="fechaActual"></ion-datetime>
  </ion-item>
  <button ion-button (click)="confirmarServicio()">Seleccionar horario</button>
</ion-content>
