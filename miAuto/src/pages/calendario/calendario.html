<ion-header>
  <ion-navbar>
    <ion-title>Horario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

    <ion-item no-lines text-center text-wrap>
        <ion-label color="primary">
            Selecciona la fecha y hora para la cita en el taller.
          </ion-label>
      </ion-item>
      <ion-item no-lines text-center text-wrap>
      <ion-label color="primary">
          En caso de que la cita sea el dia de hoy, como minimo se requiren 2 horas apartir de la hora actual para poder realizar el proceso.
        </ion-label>
    </ion-item>

  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD MMMM, YYYY" [min]="fechaMin" [max]="fechaMaxima" [(ngModel)]="fechaActual"
    monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="fechaActual"></ion-datetime>
  </ion-item>

  <button ion-button [disabled]="!validaFechas()" (click)="confirmarServicio()">Seleccionar horario</button>
</ion-content>
