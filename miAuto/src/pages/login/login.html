<ion-header>

  <ion-navbar>
    <ion-title>Mi app</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/miauto.PNG">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
          <button ion-button class="register-btn" type="button" block clear (click)="recuperarContrasena()">¿Olvidaste tu contraseña?</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>

<ion-footer text-center>
    <ion-icon name="call" class="color-icono"></ion-icon>
    <button ion-button (click)="llamarCallCenter()" class="register-btn" type="button" block clear>
      Llamar al call center.
    </button>
  </ion-footer>
